{% extends "training/base.html" %}
{% block title %}Profile{% endblock %}

{% block content %}
    <!DOCTYPE html>
<html>
<head>
    <title>Profile</title>
    <style>
        .profile-container {
            text-align: center;
            margin-top: 50px;
        }
        .profile-photo {
            border-radius: 50%;
            width: 150px;
            height: 150px;
        }
        .profile-info {
            margin-top: 20px;
        }
        .profile-info p {
            font-size: 18px;
            color: #333;
        }
    </style>
</head>
<body>


    <div class="profile-container">
        <div class="profile-info">
            <p><strong>Username:</strong> {{ user.username }}</p>
            <p><strong>Email:</strong> {{ user.email }}</p>
            <p><strong>Account Created:</strong> {{ user.date_joined }}</p>
            <p><strong>Achievements Count:</strong> {{ achievements_count }}</p>
        </div>
    </div>
{% endblock %}
